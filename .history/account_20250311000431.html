<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Sean's Holistic Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Raleway:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Bubblegum+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Alice:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/homepage.css"/>
    <link rel="stylesheet" href="css/account.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 添加主页图标链接 -->
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <!-- 主要内容区域 -->
    <main class="account-content">
        <div class="account-header">
            <div class="user-profile">
                <div class="profile-image">
                    <!-- 默认头像或用户上传的头像 -->
                    <img src="media/images/sean.PNG" alt="Profile" id="profile-image">
                </div>
                <div class="profile-info">
                    <h1 id="user-email">Loading...</h1>
                    <p class="membership-status free" id="membership-status">Free Member</p>
                </div>
            </div>
            <div class="header-buttons">
                <button class="upgrade-btn" onclick="window.location.href='membership.html'">Upgrade to Pro</button>
                <button id="logout-btn" class="logout-btn" onclick="handleLogout()">Log Out</button>
            </div>
        </div>

        <div class="account-sections">
            <section class="account-section projects">
                <h2>Projects</h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- 项目列表将通过 JavaScript 动态添加 -->
                </div>
            </section>

            <section class="account-section files">
                <h2>Uploaded Files</h2>
                <div class="uploaded-files">
                    <div id="files-list">
                        <!-- 文件列表将在这里显示 -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/account.js"></script>
</body>
</html>
