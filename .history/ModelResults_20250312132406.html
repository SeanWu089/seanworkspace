<div class="results-container">
  <!-- 结果概要 -->
  <section class="results-summary">
    <h2>Analysis Summary</h2>
    <div class="summary-cards">
      <div class="summary-card">
        <h3>Model Performance</h3>
        <div class="performance-metrics">
          <!-- 性能指标将通过API获取 -->
        </div>
      </div>
      <div class="summary-card">
        <h3>Key Findings</h3>
        <ul class="findings-list">
          <!-- 关键发现将通过API获取 -->
        </ul>
      </div>
    </div>
  </section>

  <!-- 可视化结果 -->
  <section class="visualization-section">
    <h2>Visualizations</h2>
    <div class="viz-container">
      <div class="viz-controls">
        <button class="viz-type-btn" data-type="performance">Performance</button>
        <button class="viz-type-btn" data-type="comparison">Comparison</button>
        <button class="viz-type-btn" data-type="forecast">Forecast</button>
      </div>
      <div class="viz-display">
        <!-- 图表将通过API获取并显示 -->
      </div>
    </div>
  </section>

  <!-- 详细结果表格 -->
  <section class="detailed-results">
    <h2>Detailed Results</h2>
    <div class="results-controls">
      <button class="export-btn" data-format="excel">
        <i class="fas fa-file-excel"></i> Export to Excel
      </button>
      <button class="export-btn" data-format="pdf">
        <i class="fas fa-file-pdf"></i> Export to PDF
      </button>
    </div>
    <div class="results-table">
      <!-- 详细结果表格将通过API获取 -->
    </div>
  </section>
</div>
